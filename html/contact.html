<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Spilo</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
            rel="stylesheet">
    </head>
    <link rel="stylesheet" href="../css/style.css">
    <body>
        <div class="page">
            <!-- HEADER -->
            <header class="header">
                <div class="container">
                    <div class="header-inner">
                        <div class="header-brand">
                            WEBDEVELOPER
                        </div>

                        <div class="header-logo">
                            <img src="/img/header/code.svg" alt="logo">
                        </div>

                        <nav class="header-nav">
                            <a class="header-nav__link"
                                href="index.html">Главная</a>
                            <a class="header-nav__link"
                                href="about.html">Обо
                                мне</a>
                            <a class="header-nav__link active"
                                href="contact.html">Контакты</a>
                        </nav>
                    </div>

                </div> <!--/CONTAINER-->
            </header>

            <main class="container">
                <div class="content">
                    <div class="content-header"><h2 class="title">Напиши <span>мне!</span></h2>
                        <div class="text cont"><p>это примеры форм которые я
                                умею
                                создавать</p></div>
                    </div>

                    <form class="form" action="/" method="post">
                        <div class="form-group"><input class="input" type="text"
                                name="name"
                                placeholder="Имя">
                        </div>

                        <div class="form-group"><input class="input"
                                name="email"
                                type="email"
                                placeholder="email">
                        </div>

                        <div class="form-group"><input class="input" type="tel"
                                name="tel"
                                placeholder="Телефон">
                        </div>

                        <div class="form-group">
                            <textarea class="textarea" name="text"
                                placeholder="сообщение"></textarea>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-full" type="submit">
                                отправить</button>
                        </div>

                    </form>



                </div>


            </main>


            <footer class="footer">
                <div class="container">
                    <div class="contacts">
                        <a class="contacts-link"
                            href="mailto:kapagiridis@gmail.com">
                            <img class="contacts-icon"
                                src="/img/footer/mail.svg"
                                alt="mi mail">kapagiridis@gmail.com
                        </a>
                        <a class="contacts-link" href="tel:89187515361">
                            <img class="contacts-icon"
                                src="/img/footer/tel.svg" alt="">89187515361
                        </a>
                    </div>

                </div>
            </footer>

        </div><!-- /PAGE -->
